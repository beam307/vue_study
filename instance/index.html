<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message : 'Hello Vue.js!'
        },
        beforeCreate: function () {
            console.log("beforeCreate");
        },
        created: function () {
            console.log("created");
        },
        mounted: function() {
            console.log("mounted");
            this.message = "hello vue!";
        },
        updated: function () {
            console.log("updated");
        }

    })
</script>
</body>
</html>
